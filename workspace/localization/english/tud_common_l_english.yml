 dragon_siege_decision:0 "Lay Waste To The Walls"
 dragon_siege_decision_title:0 "Lay Waste To The Walls"
 dragon_siege_decision_desc:0 "The enemy hides before us, behind their stone walls. While our men may take months to breach this castle, my dragon could lay waste to it in a single attack. Maybe this would be the best way to spare our current forces of further attrition.\nI have a war to win after all."
 dragon_siege_decision_tooltip:0 "Life or death..."
 dragon_siege_decision_confirm:0 "To battle."
 # Claim Wild Dragon
