 # Check Dragon Nest
 check_for_eggs_decision:0 "Visit My Mount's Lair"
 check_for_eggs_decision_title:0 "Visit My Mount's Lair"
 check_for_eggs_decision_desc:0 "It is surely time for my dragon to lay a clutch of eggs that I can take for my own. It would not take me long to travel to where they nest.\n\nSuch a prize should not go unclaimed."
