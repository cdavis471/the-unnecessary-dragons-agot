 claim_wild_dragon_decision_title:0 "An Unclaimed Dragon"
 claim_wild_dragon_decision_desc:0 "Word has reached me that a dragon of my blood has been let loose, with the rider having recently died. I am a descendant of Old Valyria, it would be within my right to claim myself a mount like my ancestors of old.\nThere is, of course, a small risk that the dragon will end me."
 claim_wild_dragon_selection_tooltip:0 "Let us hope I arrive in time..."
 claim_wild_dragon_decision_confirm:0 "I will travel to claim my birth right."
